stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

gitlab-to-github:
  stage: deploy
  when: manual
  variables:
    GITHUB_BRANCH_NAME:
      value: from_gitlab
    GIT_COMMIT_MESSAGE:
      value: synchronize changes from GitLab to GitHub
  script:
    - apt-get update && apt-get install git rsync -y
    - ls -lah ..
    - git clone https://github.com/crnh/ZOSPy.git ../zospy-github
    - cd ../zospy-github
    - git checkout -b $GITHUB_BRANCH_NAME
    - rsync -avh --progress --delete --exclude ".git" --exclude ".github" $CI_PROJECT_DIR/ ./
    - ls -lah
    - git config user.email "$GITHUB_USER_EMAIL" && git config user.name "$GITHUB_USER_NAME"
    - git add .
    - git commit -m "$GIT_COMMIT_MESSAGE"
    - git push https://$GITHUB_ACCESS_TOKEN@github.com/crnh/ZOSPy.git
    - cd .. && rm -rf zospy-github